
server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/wangqianqianjun/springcloudexample     # 配置git仓库的地址
          search-paths: springcloud-config-repo                            # git仓库地址下的相对地址，可以配置多个，用,分割。
          username:                                             # git仓库的账号（私有库必填）
          password:                                             # git仓库的密码（私有库必填）
      label: master                                        #配置git仓库的分支
    consul:
      host: localhost
      port: 8500
      discovery:
        serviceName: config-server
